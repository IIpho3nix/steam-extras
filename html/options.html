<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
  </head>

  <body>
    <form>
      <label>
        Open in steam button
        <div class="switch">
          <input type="checkbox" id="openInSteamToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Add custom funds
        <div class="switch">
          <input type="checkbox" id="addCustomFundsToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Auto-Skip age verification
        <div class="switch">
          <input type="checkbox" id="autoSkipAgeVerificationToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Show current players
        <div class="switch">
          <input type="checkbox" id="showCurrentPlayersToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Show ProtonDB rating
        <div class="switch">
          <input type="checkbox" id="showProtonDBRatingToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Scroll to top arrow
        <div class="switch">
          <input type="checkbox" id="scrollToTopToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Show lowest price
        <div class="switch">
          <input type="checkbox" id="showLowestToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <label>
        Show download in steam button
        <div class="switch">
          <input type="checkbox" id="showDownloadButtonToggle" checked />
          <span></span>
        </div>
      </label>

      <br />

      <button type="submit" class="saveButton">Save</button>
    </form>

    <script src="../js/options.js"></script>
  </body>
</html>
